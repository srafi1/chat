<html>
  <head>
    <title>Chat</title>
    <script type='text/javascript' src='node_modules/socket.io-client/socket.io.js'></script>
    <script type='text/javascript' src='client.js'></script>
    <style>
      .chatbox {
      background-color: #cccccc;
      height: 80%;
      width: 70%;
      font-size: 18px;
      text-align: left;
      }
      #chat {
      margin: 20px;
      }
      #msg {
      font-size: 18px;
      width: 80%;
      float: bottom;
      }
      #btn {
      width: 15%;
      font-size: 18px;
      float: bottom;
      }
      .chatdiv {
      overflow-y: scroll;
      width: 100%;
      height: 90%;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Chat in Socket.io</h1>
      <div class='chatbox'>
	<div class='chatdiv'>
	  <p id='chat'></p>
	</div>
	<br>
	<div>
	  <center>
	    <form action='javascript:;' onsubmit=msgServer()>
	      <input id='msg' type='text' autocomplete='off' onfocus='scrollBottom()' autofocus></input>
	      <input type='submit' id='btn' value='Send'></input>
	    </form>
	  </center>
	</div>
      </div>
  </body>
</html>
